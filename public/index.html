<!DOCTYPE html>
<html>
  <head>
    <title>Architect Graph</title>
    <link rel="icon" href="img/favicon.png"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/sidebar.css"/>
  </head>
  <body>
    <div class="unselectable" id="sidebar">
      <i class="fa fa-close" id="close-button" onclick="closeSidebar()"></i>
      <div id="sidebar-content-area">  
        <div id="graph-usage">
          <div class="sidebar-title">
            <p>Graph usage</p>
          </div>
        </div>
        <div id="node-info"></div>
        <div id="group-info"></div>
      </div>
      <div id="sidebar-group-info">
      </div>
    </div>
    <div class="animated fadeIn" id="transparent-navbar">
      <div class="navbar-item unselectable">
        <i class="fa fa-info-circle" id="search-info" onclick="openSidebar()"></i>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/sidebar.js"></script>
  </body>
</html>
